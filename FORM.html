
<html>
<head>
    <title>Student Registration Form</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>

    <h2>Student Registration Form</h2>

    <form action="/submit" method="post">

        <!-- Student Info -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="Number">Number:</label><br>
        <input type="text" id="Number" name="Number" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="Faculty">Faculty:</label><br>
        <select id="faculty" name="faculty" required>
            <option value="">--Select faculty--</option>
            <option value="bca">Science</option>
            <option value="bsc">Management</option>
            <option value="bcom">Arts</option>
            <option value="ba">Commerce</option>
        </select><br><br>

        <!-- Subject Table -->
        <h3>Subject Details</h3>
        <table border="1" cellpadding="5">
            <tr>
                <th>Subject Name</th>
  
            </tr>
            <tr>
                <td><input type="text" name="subject1" placeholder="Subject 1"></td>
         
            </tr>
            <tr>
                <td><input type="text" name="subject2" placeholder="Subject 2"></td>
               
            </tr>
            <tr>
                <td><input type="text" name="subject3" placeholder="Subject 3"></td>
             
            </tr>
            <tr>
                <td><input type="text" name="subject4" placeholder="Subject 4"></td>
                
            </tr>
            <tr>
                <td><input type="text" name="subject5" placeholder="Subject 5"></td>
                
            </tr>
